<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourcing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .card {
            max-width: 400px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin: 20px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card-description {
            font-size: 1em;
            color: #555;
            margin-bottom: 16px;
        }

        .card-link {
            display: block;
            text-align: center;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .card-link:hover {
            background-color: #0056b3;
        }

        #report-link {
            margin: 20px;
            text-align: center;
        }

        #admin-link {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Report</h1>
    </header>

    <div class="navbar">
        <a href="main.html">Main</a>
        <a href="admin.html">Admin</a>
        <a href="report.html">Report</a>
    </div>
    
    <div class="card">
        <img src="Banjir-Terengganu.jpg" alt="News Image">
        <div class="card-content">
          <div class="card-title">Public Info Banjir</div>
          <div class="card-description">Flood Alert</div>
          <a href="https://publicinfobanjir.water.gov.my/ramalan/amaran-banjir/?lang=en#" class="card-link" target="_blank">Read More</a>
        </div>
      </div>

    <h2>Submit a Report</h2>
    <form id="reportForm">
        <label for="reportType">Report Type:</label>
        <select id="reportType" name="reportType">
            <option value="roadDamage">Road Damage</option>
            <option value="infrastructureDamage">Infrastructure Damage</option>
            <option value="flood">Flood</option>
        </select>
        <br>

        <label for="reportDetails">Details:</label>
        <textarea id="reportDetails" name="reportDetails" rows="4" cols="50"></textarea>
        <br>

        <button type="button" onclick="submitReport()">Submit Report</button>
    </form>

    <script>
        function submitReport() {
            const reportType = document.getElementById('reportType').value;
            const reportDetails = document.getElementById('reportDetails').value;

            // Dummy user ID for illustration
            const userId = 123;

            const reportData = {
                userId: userId,
                reportType: reportType,
                reportDetails: reportDetails
            };

            fetch('/submit_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reportData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
